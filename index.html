<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quêtes Henri Darras</title>
  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    
    <!-- Camera + lumière -->
    <a-marker-camera preset="custom">
      <a-light type="directional" position="1 1 1"></a-light>
    </a-marker-camera>
    
    <!-- Marqueurs & images -->

    <a-marker type="pattern" url="https://skrimsli28.github.io/Quetes-Henri-Darras/pattern-AFFICHE PRINCIPALE.patt">
      <a-image src="PRINCIPAL.png" position="0 0 0" scale="1 1 1"></a-image>
    </a-marker>

    <a-marker type="pattern" url="https://skrimsli28.github.io/Quetes-Henri-Darras/pattern-CHAUDRONNERIE.patt">
      <a-image src="CHAUDRONNERIE.png" position="0 0 0" scale="1 1 1"></a-image>
    </a-marker>

    <a-marker type="pattern" url="https://skrimsli28.github.io/Quetes-Henri-Darras/pattern-CIEL.patt">
      <a-image src="CIEL.png" position="0 0 0" scale="1 1 1"></a-image>
    </a-marker>

    <a-marker type="pattern" url="https://skrimsli28.github.io/Quetes-Henri-Darras/pattern-Dessin de construction.patt">
      <a-image src="DESSINSCONSTRUCTION.png" position="0 0 0" scale="1 1 1"></a-image>
    </a-marker>

    <a-marker type="pattern" url="https://skrimsli28.github.io/Quetes-Henri-Darras/pattern-LES MATIERE GENERALES....patt">
      <a-image src="MATIERESGENERALE.png" position="0 0 0" scale="1 1 1"></a-image>
    </a-marker>

    <a-marker type="pattern" url="https://skrimsli28.github.io/Quetes-Henri-Darras/pattern-LES PROVISEURS ECT....patt">
      <a-image src="PROVISEURS.png" position="0 0 0" scale="1 1 1"></a-image>
    </a-marker>

    <a-marker type="pattern" url="https://skrimsli28.github.io/Quetes-Henri-Darras/pattern-MELEC.patt">
      <a-image src="MELEC.png" position="0 0 0" scale="1 1 1"></a-image>
    </a-marker>

    <a-marker type="pattern" url="https://skrimsli28.github.io/Quetes-Henri-Darras/pattern-PROJET ET VOYAGE.patt">
      <a-image src="VOYAGE.png" position="0 0 0" scale="1 1 1"></a-image>
    </a-marker>

    <a-marker type="pattern" url="https://skrimsli28.github.io/Quetes-Henri-Darras/pattern-SURVEILLANTS,CDI ECT.....patt">
      <a-image src="SURVEILLANT.png" position="0 0 0" scale="1 1 1"></a-image>
    </a-marker>

  </a-scene>

  <!-- Script pour rediriger sur un lien en cliquant sur l'image -->
  <script>
    document.querySelectorAll("a-image").forEach(image => {
      image.addEventListener("click", () => {
        window.location.href = "https://view.genially.com/63f732e6f4bfe000186a90c5/presentation-presentation-lycee-professionnel-henri-darras-lievin";
      });
    });
  </script>
</body>
</html>
