<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quêtes Henri Darras</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    
    <!-- Camera + lumière -->
    <a-marker-camera preset="custom">
      <a-light type="directional" position="1 1 1"></a-light>
    </a-marker-camera>

    <!-- Marqueurs avec numérotation -->
    <a-marker type="pattern" url="https://skrimsli28.github.io/Quetes-Henri-Darras/1.patt">
      <a-image src="1.png" position="0 0 0" scale="1 1 1"></a-image>
    </a-marker>

    <a-marker type="pattern" url="https://skrimsli28.github.io/Quetes-Henri-Darras/2.patt">
      <a-image src="2.png" position="0 0 0" scale="1 1 1"></a-image>
    </a-marker>

    <a-marker type="pattern" url="https://skrimsli28.github.io/Quetes-Henri-Darras/3.patt">
      <a-image src="3.png" position="0 0 0" scale="1 1 1"></a-image>
    </a-marker>

    <a-marker type="pattern" url="https://skrimsli28.github.io/Quetes-Henri-Darras/4.patt">
      <a-image src="4.png" position="0 0 0" scale="1 1 1"></a-image>
    </a-marker>

    <a-marker type="pattern" url="https://skrimsli28.github.io/Quetes-Henri-Darras/5.patt">
      <a-image src="5.png" position="0 0 0" scale="1 1 1"></a-image>
    </a-marker>

  </a-scene>

  <!-- Script pour ouvrir un lien quand on clique sur une image -->
  <script>
    document.querySelectorAll("a-image").forEach(image => {
      image.addEventListener("click", () => {
        window.location.href = "https://view.genially.com/63f732e6f4bfe000186a90c5/presentation-presentation-lycee-professionnel-henri-darras-lievin";
      });
    });
  </script>
</body>
</html>
